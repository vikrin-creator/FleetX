name: Deploy to Hostinger

on:
  push:
    branches: [ master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Increase timeout for FTP connection issues
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci --prefer-offline --no-audit
        
    - name: Build React app
      run: |
        cd frontend
        CI=false npm run build
      env:
        GENERATE_SOURCEMAP: false
        VITE_API_BASE_URL: https://sandybrown-squirrel-472536.hostingersite.com/backend/api
        VITE_APP_NAME: FleetX
        VITE_APP_VERSION: 1.0.0
        VITE_STRIPE_PUBLIC_KEY: pk_test_51Sc8ijKGf2r0XJoC0MYKBJPbtVG3yIKO1XMORxRvqXwppDYSOWUxZjRKxsIQTN2VPYKn0B3Wzv7uBeoLwxDnqPIH007sxY1MkX
        
    - name: Deploy Frontend to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.HOSTINGER_FTP_SERVER }}
        username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: /public_html/
        protocol: ftp
        port: 21
        
    - name: Deploy Backend to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.HOSTINGER_FTP_SERVER }}
        username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        local-dir: ./backend/
        server-dir: /public_html/backend/
        protocol: ftp
        port: 21
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/vendor/**
